<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="container-fluid">
  <div class="row">
    <!-- Bot칩n de men칰 peque침o y vertical al borde izquierdo -->
    <button (click)="toggleSidebar()" class="menuSide toggle-btn ml-5">
      <i class="fas fa-bars"></i> <!-- 칈cono de men칰 -->
      {{ isSidebarVisible ? '' : '' }}
    </button>

<!-- Men칰 lateral -->
<div class="menuSide col-md-3 col-lg-2 text-white sidebar d-flex flex-column" [ngClass]="{'d-none': !isSidebarVisible}">
  <div [ngClass]="{'logo-container': true, 'logo-bottom': isSidebarVisible}">
      <img src="../../assets/img/KnownLogo.png" alt="Logotipo" class="logo">
  </div>
  
  <!-- Apartado de perfil del usuario -->
  <div class="d-flex align-items-center p-3">
      <img src="../../assets/img/Logo.png" alt="Foto de Perfil" class="rounded-circle" style="width: 50px; height: 50px;"> <!-- Cambia la ruta de la imagen -->
      <span class="ml-2 text-white">Nombre del Usuario</span> <!-- Reemplaza con el nombre del usuario -->
  </div>
  
  <h4 class="pt-3 px-3">Men칰</h4>
  <ul class="list-group list-group-flush flex-grow-1">
      <li class="listaBoton">
          <button (click)="changeSection('home')" class="menu-button">Inicio</button>
      </li>
      <li class="listaBoton">
          <button (click)="changeSection('profile')" class="menu-button">Perfil</button>
      </li>

      <li class="listaBoton">
        <button routerLink="/serviciosforo" class="menu-button">Servicios</button>
    </li>

      <li class="listaBoton">
          <button (click)="changeSection('notifications')" class="menu-button">Notificaciones</button>
      </li>
      <li class="listaBoton">
          <button routerLink="/configuracion" class="menu-button">Configuraci칩n</button>
      </li>
      <li class="listaBoton">
          <button (click)="changeSection('help')" class="menu-button">Ayuda</button>
      </li>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      <li class="listaBoton">
          <button (click)="logout()" class="menu-button">Cerrar Sesi칩n</button>
      </li>
  </ul>
</div>


    <!-- Contenido principal -->
    <div class="col content-wrapper" [ngClass]="{'col-md-9 col-lg-10': isSidebarVisible, 'col-md-12': !isSidebarVisible}">
      <!-- Barra de iconos centrada -->
      <div class="d-flex justify-content-center align-items-center py-3 bg-white shadow-sm section-bar">
        <button (click)="changeSection('home')" class="btn btn-link" [ngClass]="{'text-primary': currentSection === 'home'}">
          <i class="fas fa-home fa-2x"></i>
        </button>
        <button (click)="changeSection('friends')" class="btn btn-link" [ngClass]="{'text-primary': currentSection === 'friends'}">
          <i class="fas fa-user-friends fa-2x"></i>
        </button>
        <button (click)="changeSection('messages')" class="btn btn-link" [ngClass]="{'text-primary': currentSection === 'messages'}">
          <i class="fas fa-envelope fa-2x"></i>
        </button>
      </div>

      <!-- Contenido Principal Din치mico -->
      <div class="content-container">
        <div *ngIf="currentSection === 'home'">
          <!-- Publicaciones estilo red social -->
          <div *ngFor="let post of posts" class="card mb-4 shadow-sm">
            <div class="card-header text-white">
              <h5>{{ post.usuario }}</h5>
            </div>
            <div class="card-body">
              <p>{{ post.contenido }}</p>
              <img *ngIf="post.imagen" [src]="post.imagen" class="img-fluid rounded" alt="Imagen de publicaci칩n">
              <div class="mt-3">
                <button class="btn btn-outline-primary me-2">游녨 Me gusta</button>
                <button class="btn btn-outline-primary">游눫 Comentar</button>
              </div>
            </div>
            <div class="card-footer text-muted">
              {{ post.fecha }}
            </div>
          </div>
        </div>

        <div *ngIf="currentSection === 'friends'">
          <h3>Lista de Amigos</h3>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let friend of friends">{{ friend }}</li>
          </ul>
        </div>

        <div *ngIf="currentSection === 'messages'">
          <h3>Mensajes</h3>
          <p>Aqu칤 aparecer치n tus mensajes recientes.</p>
        </div>
      </div>
    </div>
  </div>
</div>
