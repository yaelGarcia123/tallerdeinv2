<div class="container-fluid">
  <!-- Barra superior -->
  <nav class="navbar">
    <div class="d-flex justify-content-between align-items-center w-100">
      <div class="d-flex align-items-center">
        <button (click)="toggleSidebar()" class="menuSide toggle-btn">
          <i class="fas fa-bars"></i>
        </button>
        <img src="../../assets/img/KnownLogo.png" alt="Logotipo" class="navbar-logo">
      </div>
    </div>
  </nav>

  <div class="row">
    <!-- Menú lateral -->
    <div class="menuSide col-md-3 col-lg-2 text-white sidebar d-flex flex-column" [ngClass]="{'d-none': !isSidebarVisible}">
      <br><br>
      <div class="d-flex align-items-center p-3">
        <img src="../../assets/img/Logo.png" alt="Foto de Perfil" class="rounded-circle" style="width: 50px; height: 50px;">
        <span class="ml-2 text-white">Nombre del Usuario</span>
      </div>
      <h4 class="pt-3 px-3">Carreras</h4>
      <ul class="list-group list-group-flush flex-grow-1">
        <li class="listaBoton">
          <button (click)="showServices('Ing.Software')" class="menu-button">Ing.Software</button>
        </li>
        <li class="listaBoton">
          <button (click)="showServices('Ing.Mecatronica')" class="menu-button">Ing.Mecatronica</button>
        </li>
        <li class="listaBoton">
          <button (click)="showServices('Ing.Mecanica')" class="menu-button">Ing.Mecanica</button>
        </li>

        <li class="listaBoton">
          <button (click)="showServices('Ing.Electronica')" class="menu-button">Ing.Electronica</button>
        </li>

        
        <li class="listaBoton">
          <button (click)="showServices('Ing.Industrial')" class="menu-button">Ing.Industrial</button>
        </li>
      </ul>
    </div>

    <!-- Contenido principal -->
    <div class="col-md-9 col-lg-10 content-wrapper" [ngClass]="{'col-md-12 col-lg-15': !isSidebarVisible, 'col-md-9 col-lg-10': isSidebarVisible}">
      <div *ngIf="selectedCareer">
        <h1 class="text-center mb-4 abajo">Servicios de {{ selectedCareer }}</h1>
        <div class="row">
          <!-- Mostrar los servicios de acuerdo a la carrera seleccionada -->
          <div *ngFor="let service of services[selectedCareer]" class="col-md-6">
            <div class="service-box">
              <h2>{{ service.name }}</h2>
              <p>{{ service.description }}</p>
      
              <!-- Redirigir a diferentes componentes según la carrera seleccionada -->
              <a [routerLink]="getServiceDetailsLink(selectedCareer, service.name)" class="btn btn-primary">Más detalles</a>
            </div>
          </div>
        </div>
      </div>
      
      <div *ngIf="!selectedCareer">
        <p class="text-center">Por favor, selecciona una carrera para ver los servicios.</p>
      </div>
    </div>
  </div>
</div>
