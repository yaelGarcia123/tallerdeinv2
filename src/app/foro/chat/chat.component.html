<div class="chat-wrapper">
    <!-- Header de Chat -->
    <div class="chat-header d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="assets/img/persona-chat.jpg" alt="Usuario" class="chat-avatar">
        <span class="chat-username">Juan Pérez</span>
      </div>
      <button class="btn btn-link text-muted"><i class="bi bi-three-dots"></i></button>
    </div>
  
    <!-- Chat Box -->
    <div class="chat-box">
      <div class="message received">
        <div class="message-content">
          <p>¡Hola! ¿Cómo estás?</p>
          <span class="message-time">10:30 AM</span>
        </div>
      </div>
      <div class="message sent">
        <div class="message-content">
          <p>¡Hola! Estoy bien, ¿y tú?</p>
          <span class="message-time">10:32 AM</span>
        </div>
      </div>
      <div class="message received">
        <div class="message-content">
          <p>Todo bien, gracias por preguntar.</p>
          <span class="message-time">10:33 AM</span>
        </div>
      </div>
    </div>
  
    <!-- Footer para enviar mensajes -->
    <div class="chat-footer">
      <textarea class="form-control" placeholder="Escribe un mensaje..." rows="1"></textarea>
      <button class="btn btn-primary chat-send-button"><i class="bi bi-send"></i> Enviar</button>
    </div>
  </div>
