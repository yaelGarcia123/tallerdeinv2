
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <div class="content">
         <!-- Botón para regresar -->
         <button routerLink="/login" class="button back-button" style="--clr: #7808d0">
            <span class="button__icon-wrapper">
                <!-- Primera flecha, visible por defecto -->
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="button__icon-svg button__icon-svg--first" width="14">
                    <path d="M15 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                <!-- Segunda flecha, aparece en hover -->
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="button__icon-svg button__icon-svg--second" width="14">
                    <path d="M15 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </span>
            Regresar
        </button>
        
        
        

        <form class="form">
            <p class="title">Registrate </p>
            <p class="message">Ingrese sus datos para continuar </p>
                <div class="flex">
                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>Nombre</span>
                </label>
        
                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>Apellido</span>
                </label>
            </div>  
                    
            <label>
                <input required="" placeholder="" type="email" class="input">
                <span>Email</span>
            </label> 
                
            <label>
                <input required="" placeholder="" type="password" class="input">
                <span>Contraseña</span>
            </label>
            <label>
                <input required="" placeholder="" type="password" class="input">
                <span>Confirmar Contraseña</span>
            </label>
            <button class="submit">Registrarse</button>
            <p class="signin">Already have an acount ? <a href="#">Signin</a> </p>
        </form>
    </div>
</body>
</html>
