<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="content">


        <button routerLink="/login" class="button back-button" style="--clr: #7808d0">
            <span class="button__icon-wrapper">
                <!-- Primera flecha, visible por defecto -->
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="button__icon-svg button__icon-svg--first" width="14">
                    <path d="M15 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                <!-- Segunda flecha, aparece en hover -->
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="button__icon-svg button__icon-svg--second" width="14">
                    <path d="M15 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </span>
            Regresar
        </button>


        
        <form class="recover-form">
            <h2>Recuperar Cuenta</h2>
            <p>Te enviaremos un mensaje con el código de verificación</p>

            <!-- Asegúrate de que el 'for' del label coincide con el 'id' del input -->
            <label for="email" class="label">Correo Electrónico</label>
            <input class="input" type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

            <button type="submit">Enviar</button>

            <span class="back-link">
                <a routerLink="/login">Volver</a>
            </span>
        </form>
    </div>
</body>
</html>
